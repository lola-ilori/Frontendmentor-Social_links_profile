<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall headshot">
      <p class="full-name">Jessica Randall<p>
      <p class="location">London, United Kingdom</p>
    </div>

    <div class="profile-bio">
      &quot;Front-end developer and avid reader.&quot;
    </div>
    
    <nav class="Social-media-links">
      <ul class="social-media-list">
        <li>
          <a href="#" target="_blank">GitHub</a></li>
        <li>
          <a href="#" target="_blank">Frontend Mentor</a></li>
        <li>
          <a href="#" target="_blank">LinkedIn</a></li>
        <li>
          <a href="#" target="_blank">Twitter</a></li>
        <li class="instagram">
          <a href="#" target="_blank">Instagram</a></li>
      </ul>
    </nav>
  </main>  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lola-ilori">Lola I.</a>
  </footer>
</body>
</html>
